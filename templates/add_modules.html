{% extends "base.html" %}
{% block content %}

  <h3>Add Modules/Functions</h3>

  <form action="/{{ username }}/addmodules", method="POST">
    Module Name: <input type="text", name="mname"><br>
    Module Description: <input type="text", name="mdesc"><br>
    Function Name: <input type="text", name="fname"><br>
    Function Description: <input type="text", name="fdesc"><br>
    Function Sample Code: <input type="text", name="samplecode"><br>
    Function Output: <input type="text", name="output"><br><br>
    <input type="submit", value="Add New Function Info">
  </form>

{% endblock %}
