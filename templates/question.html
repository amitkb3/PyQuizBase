{% extends "base.html" %}
{% block content %}

  <h1>Question:<h1>

  <h4>{{ question }}</h4>

  <h4>{{ input_code }}</h4>

  <form action = "/quiz", method = "POST">
   
    {% for i, ans in answer_choices %}
      <input type = "radio", name = "useranswer", value = {{ i }}>{{ ans }}<br>
    {% endfor %}<br>
    <input type = "submit", value = "Submit answer">
  </form>

{% endblock %}
