{% extends "base.html" %}
{% block content %}

  <h1>Question:<h1>

  <h4>{{ question }}</h4><br>  

  <h4>{{ input_code }}</h4><br>

  <form action = "/{{ session["current_user"] }}/quiz" method = "POST">
   
    {% for i, ans in answer_choices %}
      <button type = "submit" name = "useranswer" value = {{ i }} 
      class="btn btn-info btn-lg btn-block" style="width:60%">{{ ans }}</button><br>
    {% endfor %}<br>
  
  </form>

{% endblock %}
