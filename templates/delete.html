{% extends "base.html" %}
{% block content %}

  <div class="col-xs-offset-2 col-xs-8">
    <h3>Delete functions</h3>

    Only deletes functions that you add<br><br>

    <form action="/{{ username }}/deletefunc" method="POST">
      Delete function <input type="text" name="dfunc">
      in module <input type="text" name="dmod">
      <input type="submit" value="Delete function" class="btn">
    </form><br>

    <h3>Delete modules</h3>

    <form action="/{{ username }}/deletemod" method="POST">
      Only deletes empty modules<br><br>
      Delete module <input type="text" name="dmod">
      <input type="submit" value="Delete module" class="btn">
    </form>
  </div>

{% endblock %}
